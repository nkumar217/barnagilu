<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Temperature conversion from Fahrenheit to Celsius</title>
</head>
<body>
<h2> Temperature Converter </h2>
<p> Type a value in the Fahrenheit to convert the value to celsius</p>
<p>
	<label> Fahrenheit</label>
	<input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>

<p> Celsius: 
	<span id="outputCelsius"> </span>
</p>

<script>
function temperatureConverter(valNum) {
	valNum = parseFloat(valNum);
	document.getElementById("outputCelsius").innerHTML=(valNum-32)/1.8;
}
</script>

</body>
</html>
